{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} 
Change Password
{% endblock %}

{% block content %} 
	
    <br><br>
    <h2 class="text-center">Change Password</h2>
    <br>
    <div class="col-md-6 offset-md-3">
        <form method="POST" action="{% url 'change_password' %}">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-primary" value="Change Password">
        </form>
    </div>

{% endblock %}
