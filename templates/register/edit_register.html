{% extends 'base.html' %}

{% block title %} 
	Register
{% endblock %}

{% block content %} 
	
    <br><br>

            {{form.as_p}}
            <input type="submit" class="btn btn-primary" value="Edit Profile">
        </form>
    </div>

{% endblock %}
